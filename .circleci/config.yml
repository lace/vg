version: 2
jobs:
  python2:
    docker:
      - image: circleci/python:2

    steps:
      - checkout

      - run:
          name: Install python dependencies
          # set -o pipefail; pip .. | cat is used to disable the progress bar.
          command: |
            mkdir -p venv
            virtualenv venv
            . venv/bin/activate
            set -o pipefail; pip install --upgrade -r requirements_ci_py2.txt | cat

      - run:
          name: Show versions
          command: |
            . venv/bin/activate
            pip freeze

      - run:
          name: Run tests
          when: always
          command: |
            . venv/bin/activate
            pytest --cov=vg

  python3:
    docker:
      - image: circleci/python:3

    steps:
      - checkout

      - run:
          name: Install python dependencies
          command: |
            pip install poetry==1.2.0a1
            poetry --version
            poetry install --no-ansi --no-interaction
            poetry show

      - run:
          name: Run tests
          when: always
          command: ./dev.py coverage

      - run:
          name: Run the doc build
          when: always
          command: ./dev.py doc

      - run:
          name: Check lint
          when: always
          command: ./dev.py lint

      - run:
          name: Check code format
          when: always
          command: ./dev.py black-check

      - run:
          name: Check that the build completes
          when: always
          command: poetry build

      - store_artifacts:
          path: dist

workflows:
  version: 2

  on-commit:
    jobs:
      - python2
      - python3

  daily:
    triggers:
      - schedule:
          cron: "0 17 * * *"
          filters:
            branches:
              only: master
    jobs:
      - python2
      - python3

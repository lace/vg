version: 2

jobs:
  main:
    docker:
      - image: circleci/python:3

    steps:
      - checkout

      - run:
          name: Install python dependencies
          command: |
            pip install poetry==1.2.0a1
            poetry --version
            poetry install --no-ansi --no-interaction
            poetry show

      - run:
          name: Run tests
          when: always
          command: ./dev.py coverage

      - run:
          name: Run the doc build
          when: always
          command: ./dev.py doc

      - run:
          name: Check lint
          when: always
          command: ./dev.py lint

      - run:
          name: Check code format
          when: always
          command: ./dev.py black-check

workflows:
  version: 2

  on-commit:
    jobs:
      - main

  daily:
    triggers:
      - schedule:
          cron: "0 17 * * *"
          filters:
            branches:
              only: main
    jobs:
      - main

version: 2

jobs:
  main:
    docker:
      - image: circleci/python:3.9

    steps:
      - checkout

      - run:
          name: Install python dependencies
          command: |
            pip uninstall --yes poetry
            pip install poetry==1.2.2
            poetry --version
            poetry install --no-ansi --no-interaction
            poetry show

      - run:
          name: Run tests
          when: always
          command: ./dev.py coverage

      - run:
          name: Run the doc build
          when: always
          command: ./dev.py doc

      - run:
          name: Check lint
          when: always
          command: ./dev.py lint

      - run:
          name: Check code format
          when: always
          command: ./dev.py black-check

      - run:
          name: Check that the build completes
          when: always
          command: poetry build

      - store_artifacts:
          path: dist

workflows:
  version: 2

  on-commit:
    jobs:
      - main

  daily:
    triggers:
      - schedule:
          cron: "0 17 * * *"
          filters:
            branches:
              only: main
    jobs:
      - main

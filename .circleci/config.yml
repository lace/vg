version: 2
jobs:
  python2:
    docker:
      - image: circleci/python:2

    steps:
      - checkout

      - run:
          name: Install python dependencies
          command: poetry install --no-ansi --no-interaction

      - run:
          name: Run tests
          when: always
          command: ./dev.py coverage

  python3:
    docker:
      - image: circleci/python:3

    steps:
      - checkout

      - run:
          name: Install python dependencies
          command: poetry install --no-ansi --no-interaction

      - run:
          name: Run tests
          when: always
          command: ./dev.py coverage

      - run:
          name: Run the doc build
          when: always
          command: ./dev.py doc

      - run:
          name: Check lint
          when: always
          command: ./dev.py lint

      - run:
          name: Check code format
          when: always
          command: ./dev.py black-check

workflows:
  version: 2

  on-commit:
    jobs:
      - python2
      - python3

  daily:
    triggers:
      - schedule:
          cron: "0 17 * * *"
          filters:
            branches:
              only: master
    jobs:
      - python2
      - python3
